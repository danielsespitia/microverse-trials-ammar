<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #nav-bar {
        position: fixed;
      }
      @media (max-width: 991) {
        #nav-bar {
          width: 500px;
          display: flex;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://design-style-guide.freecodecamp.org/downloads/fcc_secondary_small.svg"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
          <li><a class="nav-link" href="#extra-features">Extra Features</a></li>
        </ul>
      </nav>
      <p>Hello World! we are software developers</p>
    </header>
    <section id="features"></section>
    <section id="pricing"></section>
    <section id="extra-features"></section>
    <video id="video" width="320" height="300">
      <source src="https://www.youtube.com/embed/IRUNTOqCmAM" />
    </video>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" name="email" required id="email" placeholder="email" />
      <input type="submit" id="submit" value="submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
